syntax = "proto3";
package irismod.nft;

import "gogoproto/gogo.proto";

option go_package = "github.com/irisnet/irismod/modules/nft/types";

// RentalPlugin defines the message for a denom rental plugin config
message RentalPlugin {
  option (gogoproto.equal) = true;

  bool enabled = 1;
}

// RentalInfo defines the message for an nft rental info
message RentalInfo {
  option (gogoproto.equal) = true;

  string user = 1;
  int64 expires = 2;
}